<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="../static/css/style.css" rel="stylesheet"/>
    <title>{{ title }}</title>
</head>
<body class="bg-dark text-white">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Web site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link{% if registration %} active{% endif %}" href="/register">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if authorization %} active{% endif %}" href="/login">Authorization</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if staff %} active{% endif %}" href="/staff">School staff</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if add_employee %} active{% endif %}" href="/add_employee">Add employee</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if pupils %} active{% endif %}" href="/pupils">Pupils</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if add_student %} active{% endif %}" href="/add_student">Add student</a>
                    </li>
                </ul>
                </form>
            </div>
            {% if current_user.is_authenticated %}
                <a class="navbar-brand"
                   href="/logout">{{ current_user.surname + " " + current_user.name + " " + current_user.patronymic }}</a>
            {% endif %}
        </div>
    </nav>
</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
